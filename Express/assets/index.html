<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="static/materialize/css/materialize.css">

<body>
<div class="container">
    <div class="row">
        <div id="header" class="card-panel orange lighten-3 deep-orange-text text-darken-1 center">
            <h1>To Do List</h1>

        </div>
    </div>
    <div class="row">
        <div class="col s5 input-field grey lighten-2">
            <input type="text" id="search_input">
            <label for="search_input">Search</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12 grey lighten-2" id="formulaireTache">
            <div class="input-field col s3 border">
                <input type="text" id="titre">
                <label for="titre">Titre</label>
            </div>
            <div class="input-field col s4 border">
                <textarea type="text" id="description" class="materialize-textarea"></textarea>
                <label for="description">Description</label>
            </div>
            <div class="col s1 border">
                <a id="ajoutTache"
                   class="btn-floating btn-large waves-effect waves-light orange-text text-lighten-3 deep-orange darken-1"><i
                        class="material-icons">add</i></a>
            </div>
        </div>
    </div>
    <div class="row" id="results">
        <!--liste-->
    </div>
